<div class="container mt-5">

    <div class="row" *ngIf="error == true">
        <div class="col-12">
            <div class="alert alert-danger">
                Something went wrong, please try again. <span class="text-primary" (click)="getData()">try again</span>
            </div>
        </div>
    </div>

    <div class="row" *ngIf="loading == true">
        <div class="col-12">
            <h3 class="text-center">Please wait...</h3>
        </div>
    </div>

    

    <div class="row">


        <div class="col-4 mb-3" *ngFor="let user of users">
            <div class="card">
                <div class="card-body">
                    <h3>{{ user.name }}</h3>
                    <p class="text-muted">{{user.email}}</p>
                    <p class="text-muted">{{ user.phone }}</p>
                    <p class="text-muted"><a [href]=" user.website " target="_blank">click to open web site</a></p>
                    
                    
                </div>
            </div>
        </div>


    </div>

</div>
